syslog:
  format: regex
  patterns: 
  - '^(?P<timestamp>\w{3}\s+\d+\s+\d{2}:\d{2}:\d{2})\s+(?P<host>\S+)\s+(?P<process>[^\s:]+)\[(?P<pid>\d+)\]:\s+(?P<message>.+)$'
  - '^(?P<timestamp>\w{3}\s+\d+\s+\d{2}:\d{2}:\d{2})\s+(?P<host>\S+)\s+(?P<process>[^\s:]+):\s+(?P<message>.+)$'
  - '^(?P<timestamp>\w{3}\s+\d+\s+\d{2}:\d{2}:\d{2})\s+(?P<host>\S+)\s+kernel:\s+\[(?P<kernel_time>[^\]]+)\]\s+(?P<message>.+)$'
  - '^(?P<timestamp>\w{3}\s+\d+\s+\d{2}:\d{2}:\d{2})\s+(?P<host>\S+)\s+(?P<process>[^\[:]+)(?:\[\d+\])?:\s+(?P<message>.+)$'

authlog:
  format: regex
  patterns: 
  - '^(?P<timestamp>\w{3}\s+\d+\s+\d{2}:\d{2}:\d{2})\s+(?P<host>\S+)\s+(?P<process>[^\s:]+)\[(?P<pid>\d+)\]:\s+(?P<message>.+)$'
  - '^(?P<timestamp>\w{3}\s+\d+\s+\d{2}:\d{2}:\d{2})\s+(?P<host>\S+)\s+(?P<process>[^\s:]+):\s+(?P<message>.+)$'
  - '^(?P<timestamp>\w{3}\s+\d+\s+\d{2}:\d{2}:\d{2})\s+(?P<host>\S+)\s+(?P<process>[^\s:]+)\((?P<subprocess>[^\)]+)\):\s+(?P<message>.+)$'
  - '^(?P<timestamp>\w{3}\s+\d+\s+\d{2}:\d{2}:\d{2})\s+(?P<host>\S+)\s+(?P<process>[^\[:]+)(?:\[\d+\])?:\s+(?P<message>.+)$'

windowslog:
  format: json
  keys_mapping:
    timestamp: Time
    host: Computer
    event_id: EventID
    process_id: ProcessID
    level: Level
    provider: Provider
    message: Message
    domain: DomainName
    service: ServiceName
    status: Status
    user: UserName
    source: Source
    computer: Computer
    logon_id: LogonID
    logon_type: LogonType
    logon_type_desc: LogonTypeDescription

